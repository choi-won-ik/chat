<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>로그인</title>
<link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{https://getbootstrap.com/docs/4.0/examples/signin/signin.css}" rel="stylesheet" crossorigin="anonymous">
</head>
<script>
	window.onload=()=>{
		const $form=document.getElementById('form');
        
        $form.addEventListener('submit', (e) => {
			sessionStorage.setItem('userid', document.getElementById('username').value);
        });
	};
</script>
<body>
<div class="container">
    
	<form class="form-signin" id="form" th:action="@{/login-process}" method="post">
		<p class="text-center">
			<img src="/img/msg.png" class="img-thumbnail" style="width: 200px;" alt="이 글이 보인다면 시큐리티 설정 잘못한거임!">
		</p>
		<h2 class="form-signin-heading text-center mb-5">chat</h2>
		<div style="text-align: center;">없는 아이디 이거나,</div>
		<div style="text-align: center;"> 비밀번호가 옳지 않습니다.</div>

		<p>
			<label for="username" class="sr-only">아이디</label>
			<input type="text" id="username" name="userid" class="form-control" placeholder="아이디" required="" autofocus="">
		</p>
		<p>
			<label for="password" class="sr-only">비밀번호</label>
			<input type="password" id="password" name="pw" class="form-control" placeholder="비밀번호" required="">
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">로그인</button>
	</form>
	<form class="form-signin" th:action="@{/view/join}" method="get">
		<button class="btn btn-lg btn-warning btn-block" type="submit">회원가입하기</button>
	</form>
</div>
</body>
</html>
