<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="EUC-KR">

<link th:href="@{/css/chatting.css}" rel="stylesheet">
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js}"></script>
<script th:inline="javascript">			//대화상대와 roomId를 var로 받아오는 스크립트
	let talkerName = /*[[${talkerName}]]*/ "";
	let roomId = /*[[${roomId}]]*/ "";
	let me = sessionStorage.getItem('userid');
	let talkList=/*[[${talkList}]]*/[];
	let you;
</script>

<script>
	window.onload=()=>{
		// 좌측 유저리스트 중 유저명
		
		// db에서 chattingRoom List 가져오기
		talkList.forEach((index)=>{
			
			// 대화 상대 이름 저장
			if(index.user1!==me){
				you=index.user1;
			}
			else{
				you=index.user2;
			}
			
			
			
			// 대화 list 정의
			let str = "<form action='/chat/visit' method='post' class='chattingPerson' id='chattingPerson'>";
				str += "<input type='hidden' name='talkerName' value='"+you+"'>"
				str +="<button id='chattingListBTN' type='submit'>"
				str += "<img class='userImg' src='/img/chat/user.png' alt=''>";
				str += "<label id='deleteTag'>";
				str += "<h2 id='talkUserName'>"+you+"</h2>";
				str += "<h3>대화내용</h3></label></button></form>";
			$('.chattingList').append(str);
			
			const $chattingPerson = document.querySelectorAll('.chattingPesrson');
			
			
		});
	};
</script>

<script>
$(document).ready(()=>{
	
    

    console.log(talkerName + ", " + roomId + ", " + me);

    var sockJs = new SockJS("/ws-stomp");
    //1. SockJS를 내부에 들고있는 stomp를 내어줌
    var stomp = Stomp.over(sockJs);
	
	// db에서 채팅기록 불러옴
	$.ajax({
		type:"POST",
		url:"/chat/MessageList",
		success:(response)=>{
			response.forEach(item=>{
				if(item.writer===me){
					str = "<li class='me'>";
					str += "<div class='entete'>";
					str += "<h2>"+item.writer+"</h2></div>";
					str += "<h3>"+item.timestamp+" </h3>";
					str += "<div class='message'>";
					str += "<b>" + item.message+ "</b>";
					str += "</div></li>";
                   $("#chat").append(str);
				}
				else{
					str = "<li class='you'>";
					str += "<div class='entete'>";
					str += "<h2>"+item.writer+"</h2></div>";
					str += "<div class='message'>";
					str += "<b>" + item.message+ "</b></div>";
					str += "<h3>"+item.timestamp+" </h3></li>";
					$("#chat").append(str);
				}
			});
		},
		error:(jqXHR, textStatus, errorThrown)=>{
			console.log(jqXHR, textStatus, errorThrown);	
		}
	});

    //2. connection이 맺어지면 실행
	stomp.connect({}, function (){
       
		//4. subscribe(path, callback)으로 메세지를 받을 수 있음
		stomp.subscribe("/sub/chat/room/"+roomId, (chat) => {
			var content = JSON.parse(chat.body);

			var writer = content.writer;
			var str = '';
			var message = content.message;
			var timestamp = content.timestamp;
			if(message===''){
				return;
			}else{
				if(writer === me){
					str = "<li class='me'>";
					str += "<div class='entete'>";
					str += "<h2>"+writer+"</h2></div>";
					str += "<h3>"+timestamp+" </h3>";
					str += "<div class='message'>";
					str += "<b>" + message+ "</b>";
					str += "</div></li>";
					$("#chat").append(str);
				}
				else{
					str = "<li class='you'>";
					str += "<div class='entete'>";
					str += "<h2>"+writer+"</h2></div>";
					str += "<div class='message'>";
					str += "<b>" + message+ "</b></div>";
					str += "<h3>"+timestamp+" </h3></li>";
					$("#chat").append(str);
				}
			}  
		});
	});
   
	// 버튼 클릭 시 메시지 보내기
	$("#button-send").on("click", (e)=>{
        var msg = document.getElementById("msg");

        console.log(me + ":" + msg.value);
        stomp.send(
				'/pub/chat/message',
				{},
				JSON.stringify({roomId: roomId, message: msg.value, writer: me})
        	);
        msg.value = '';
    });
    
    // ENTER키 눌렀을 때 메시지 보내기
	$("#msg").on("keydown", (e)=>{
		if (e.key === "Enter") {
			e.preventDefault();
			var msg = document.getElementById("msg");

			console.log(me + ":" + msg.value);
			stomp.send(
				'/pub/chat/message', 
				{}, 
				JSON.stringify({roomId: roomId, message: msg.value, writer: me})
			);
			msg.value = '';

			return false;
		}
	}); 
});
</script>

<body>
