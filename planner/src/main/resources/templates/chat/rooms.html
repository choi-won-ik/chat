<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js}"></script>

<script th:inline="javascript">
$(document).ready(function(){

	var roomName = /*[[${roomName}]]*/ "";

	if(roomName != null)
		alert(roomName + "방이 개설되었습니다.");

	$(".btn-create").on("click", (e)=>{
		e.preventDefault();
		var name = $("input[name='name']").val();
		
		if(name == "")
			alert("Please write the name.")
		else
			$("form").submit();
		});
});
</script>
<body>
<div class="container">
	<div>
		<ul th:each="room : ${list}">
			<li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
		</ul>
	</div>
	<form th:action="@{/chat/room}" method="post">
		<input type="text" name="name" class="form-control">
		<button class="btn btn-secondary">개설하기</button>
	</form>
</div>

</body>
</html>
